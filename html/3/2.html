<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    div, h3, p {
      border: 1px solid silver;
    }
  </style>
</head>

<body>

  <div style="color:#0000FF" align="right">
    <h3>This is a heading</h3>
    <p>This is a paragraph.</p>
  </div>

  <p>
    My mother has
    <span style="color:blue">blue</span>
    eyes.
  </p>

</body>

</html>
