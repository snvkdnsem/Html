<!DOCTYPE html>
<html>

<head>
  <style>
    #para1 {
        text-align: center;
        color: red;
    }

/* 태그명은 상관이 없고 class="center" 속성이 있다면*/
    .center {
      /* text-align: center; */
      /* color: red; */
      font-size: 40px;
    }
/* 태그명은 p이고 class="center" 속성이  있다면*/
    p.center{
      text-align: center;
      color: red;
    }
  </style>
</head>

<body>

  <p id="para1">Hello World!</p>
  <p id="para2">This paragraph is not affected by the style.</p>

  <h1 class="center">Red and center-aligned heading</h1>
  <p class="center">Red and center-aligned paragraph.</p>
  <p class="footer">Red and center-aligned paragraph.</p>

</body>
