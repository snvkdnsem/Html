    ul {
      list-style-type: none;
      padding: 0px;
      margin: 0px;
    }

    ul li {
      background-image: url(sqpurple.gif);
      background-repeat: no-repeat;
      background-position: 0px 5px;
      padding-left: 14px;
    }
  </style>
</head>

<body>

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

</body>
