<!DOCTYPE html>
<html>

<head>
  <style>
  table{
    width: 100%;
  }
    table, td, th {
      border: 1px solid green;
    }
    th, td {
      padding: 10px;
    }
    td {
      text-align: center;
    }

    th {
      background-color: green;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Cleveland</td>
      <td>Brown</td>
      <td>$250</td>
    </tr>
  </table>

</body>
