<!DOCTYPE html>
<html>

<head>
  <style>
  /* p.pos_fixed : 스크롤을 내려도 고정된다. */
    p.pos_fixed {
      background: yellow;
      position: fixed;
      top: 30px;
      right: 5px;
      color: red;
    }
  </style>
</head>

<body>

  <p>
    <b>Note:</b>
    IE7 and IE8 supports the fixed value only if a !DOCTYPE is specified.
  </p>

  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
  <p>Some text</p>
