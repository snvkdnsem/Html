<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <div class="container">
      <input type="text" id="txt" name="txt" value="" onkeyup="proceed()">
      <!-- p 태그 안에 있는거는 다 문자열 -->
      <p id="target"></p>
      <h3 id="target2"></h3>

    </div>

  </body>

</html>

<script type="text/javascript">

  // 함수를 선언하면 컴파일러가 함수를 발견할 때 객체처리를 합니다.
  // 하지만 함수의 로직이 수행되는 것은 아닙니다.
  function proceed() {
    var elem = document.getElementById("txt");
    // console.log(elem.value);

    // 111222<!>
    var targetElem = document.getElementById("target");
    // innerText의 Text는 약자가 아니므로 처음만 대문자(HTML은 약자이기 때문에 대문자)
    targetElem.innerText = elem.value;

    //111222
    var targetElem2 = document.getElementById("target2");
    targetElem2.innerHTML = elem.value;
  }
</script>
